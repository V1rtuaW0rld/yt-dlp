<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Téléchargement vidéo</title>
</head>
<body>
    <h1>Télécharger une vidéo YouTube</h1>
    <form method="post">
        <label for="url">URL :</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Télécharger</button>
    </form>

    {% if output %}
    <h2>Résultat :</h2>
    <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
