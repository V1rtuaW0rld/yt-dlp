<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>WebVideoDownLoader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>WebVideoDownLoader</h1>
    <form id="download-form" action="/download" method="POST">
        <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
        <button type="submit">Lancer Téléchargement(s)</button>
    </form>

    <table id="video-table" class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Date</th>
                <th>Titre</th>
                <th>Miniature</th>
                <th>Durée</th>
                <th>Taille Approx.</th>
                <th>Résolution</th>
                <th>Nom du fichier</th>
                <th>Progression</th>
            </tr>
        </thead>
        <tbody id="video-table-body"></tbody>
    </table>

    <!-- Conteneur pour la pagination -->
    <div id="pagination-container" class="d-flex justify-content-center align-items-center mt-3"></div>

    <h2>Sortie en direct :</h2>
    <div id="output">Prêt à télécharger...</div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
