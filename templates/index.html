<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>WebVideoDownLoader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>WebVideoDownLoader</h1>
    <form id="download-form" action="/download" method="POST">
        <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
        <button type="submit">Lancer Téléchargement(s)</button>
    </form>

    <table id="video-table">
        <thead>
            <tr>
                <th>Titre</th>
                <th>Miniature</th>
                <th>Durée</th>
                <th>Taille Approx.</th>
                <th>Résolution</th>
                <th>Nom du fichier</th>
                <th>Progression</th>
            </tr>
        </thead>
        <tbody id="video-table-body">
            <tr><td colspan="7">En attente de tâches...</td></tr>
        </tbody>
    </table>

    <h2>Sortie en direct :</h2>
    <div id="output">Prêt à télécharger...</div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
